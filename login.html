<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="cabecalho" id="cabecalho">
    <a href="index.html"><img  src="imagem/barraDePesquisa/Logo.svg" alt="logo Alura geek"></a>
    <div class="divCabecalho">
        <input type="serch" class="cabecalhoInputPesquisaTablet" placeholder="O que deseja encontrar?">
        <div class="container">
            <input type="checkbox" id="menu" class="cabecalhoBotao">
            <label for="menu">
                <span class="cabecalhoPesquisa"></span>
            </label>
            <input type="serch" class="cabecalhoCaixaPesquisa" placeholder="O que deseja encontrar?">
        </div>
    </div>
</header>
<form action="" class="login">
    <h2 class="loginTitulo">Iniciar Sessão</h2>
    <div class="containerEmail">
        <label for="" class="loginEmail"></label>
        <input type="email" class="loginEmailInput" placeholder="Escreva seu email" required>
    </div>
    <div class="containerSenha">
        <label for="" class="loginSenha"></label>
        <input type="password" class="loginSenhaInput" placeholder="Escreva sua senha" required>
    </div>
    <span class="loginMensagemErro">login ou senha incorreta</span>
    <button class="loginBotao" data-submit >Entrar</button>
</form>
<footer class="rodape">
    <div class="rodapeTela2">
        <div class="rodapeTela">
            <a href="#cabecalho" class="rodapeLogo"><img class="rodapeLogoImg" src="imagem/barraDePesquisa/Logo.svg" alt="logo AluraGeek"></a>
            <div class="rodapeInstitucional">
                <a href="#" class="rodapeInstitucionalTexto">Quem somos nós</a>
                <a href="#" class="rodapeInstitucionalTexto">Política de privacidade</a>
                <a href="#" class="rodapeInstitucionalTexto">Programa fidelidade</a>
                <a href="#" class="rodapeInstitucionalTexto">Nossas lojas</a>
                <a href="#" class="rodapeInstitucionalTexto">Quero ser franqueado</a>
                <a href="#" class="rodapeInstitucionalTexto">Anuncie aqui</a>
            </div>
        </div>
            <form class="rodapeFormulario">
                <h2 class="formularioTitulo">Fale conosco</h2>
                <div class="containerFormularioNome">
                    <label for="nome" class="formularioNome">Nome</label>
                    <input type="text" id="nome" class="formularioNomeInput">
                </div>
                <div class="containerFormularioTexto">
                    <textarea class="formularioTexto" name="mensagem" id="" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button class="formularioBotao">Enviar mensagem</button> 
            </form>
    </div>
    <div class="desenvolvedor">
        <a href="https://github.com/Alisonais" class="linkGit">Desenvolvido por Alison I Silva 2021</a>
    </div>
</footer> 
<script src="js/login.js" type="module"></script>
<script src="js/formulario.js"></script>
</body>
</html>
